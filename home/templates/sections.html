<!-- Posts  -->
<div class="title">{{ title }}</div>
<div id="list">

    {% for post in posts.object_list %}
        <div class="post">
            <span class="title">{{ post.title }}</span><br />
 by {{ post.author.get_full_name }} | <span class="date">{{ post.pub_date }}</span> <br /><br />
            {{ post.overview|safe }} <br />
        </div>
    {% endfor %}
</div>
